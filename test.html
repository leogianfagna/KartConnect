<body class="page-home">
    <p>pagina teste</p>
    <script>
        function buscarClassificacoes() {
            let tdId = 1;

            // Obtendo valores selecionados (kartódromo e peso) que servirão como filtros
            const selectedKartodromo = null;
            const selectedPeso = null;

            // Fazendo a requisição para o novo endpoint com os parâmetros necessários
            const pilotName = "Diego Teixeira"
            fetch(`http://localhost:3000/classifications/${null}/${null}/${pilotName}`, { method: "GET" })
                .then(response => response.json())
                .then(classificacoes => {
                    console.log(classificacoes);
                })
                .catch(error => {
                    console.error('Erro ao buscar classificações:', error);
                });
        }

        buscarClassificacoes();

    </script>
