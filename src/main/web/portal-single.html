<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Portal de resultados</title>
  <link rel="icon" type="image/x-icon" href="icons/favicon-1.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/scroll-bar.css">
</head>

<body class="gradient-headers">
  <div id="navbar-placeholder"></div>
  <script>
    fetch('/src/main/web/html/components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

  <div class="text-center">
    <h1 class="page-title" style="margin-top: 50px;">RESULTADOS INDIVIDUAIS</h1>
    <p>Procure por tempos individuais de pilotos, em diferentes kartódromos e posições.</p>
  </div>

  <div class="container" style="max-width: 800px; margin-top: 50px;">

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-12">
        <label for="validation-name" class="form-label">Nome do piloto</label>
        <input type="text" class="form-control" id="validation-name" required>
        <div class="invalid-feedback">Campo não preenchido.</div>
      </div>

      <div class="col-12 d-flex justify-content-center" style="margin-top: 30px">
        <button type="submit" class="btn btn-primary form-submit-button">PROCURAR</button>
      </div>
  </div>

  <script src="js/form-validation.js"></script>
  <script src="js/portal-filters-selector.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
