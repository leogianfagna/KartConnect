<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Traçados</title>
  <link rel="icon" type="image/x-icon" href="icons/favicon-1.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/scroll-bar.css">
</head>

<body class="gradient-headers">
  <div id="navbar-placeholder"></div>
  <script>
    fetch('/src/main/web/html/components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

  <div class="text-center">
    <h1 class="page-title" style="margin: 50px;">TRAÇADOS</h1>
  </div>

  <div id="tracks-carousel" class="carousel slide container">
    <div class="carousel-inner rounded-border">
      <div class="carousel-item active" id="1">
        <img src="/src/main/web/images/track-1.png" class="d-block w-100">
      </div>
      <div class="carousel-item" id="2">
        <img src="/src/main/web/images/track-2.png" class="d-block w-100">
      </div>
      <div class="carousel-item" id="3">
        <img src="/src/main/web/images/track-3.png" class="d-block w-100">
      </div>
      <div class="carousel-item" id="4">
        <img src="/src/main/web/images/track-4.png" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#tracks-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true" onclick="getPage();"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#tracks-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" onclick="getPage();"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container text-center" style="margin-top: 2%; display: block;">
    <h1 style="font-family: ChakraPetchMedium;" id="track-name"></h1>
    <p id="track-desc"></p>
    <p id="track-location"></p>
    <button type="submit" class="btn btn-primary form-submit-button" style="margin-top: 30px">AGENDAR</button>
  </div>

  <script src="js/images-carousel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
