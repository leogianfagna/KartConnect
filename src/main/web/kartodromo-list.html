<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Kartódromos</title>
  <link rel="icon" type="image/x-icon" href="icons/favicon-1.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/scroll-bar.css">
</head>

<body class="gradient-headers">
  <div id="navbar-placeholder"></div>
  <script>
    fetch('/src/main/web/html/components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

  <div class="container" style="margin-bottom: 100px;">

    <h1 class="text-center page-title" style="margin: 50px;">KARTÓDROMOS</h1>
    <p id="not-found" class="text-center not-found-message">Não foi encontrado nenhum kartódromo com a sua busca. Que tal tentar outra busca?</p>
    
    <form class="row g-3 justify-content-center text-center needs-validation" novalidate>
      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-3" onclick="removerFiltro();" id="remove-filters" style="display: none;">Remover filtro</button>
        <button type="button" class="btn btn-primary mb-3" onclick="filtrarLista();">Buscar</button>
      </div>
      <div class="col-4">
        <label for="user-query" class="visually-hidden">Buscar</label>
        <input type="text" class="form-control" id="user-query" placeholder="Buscar" required>
        <div class="invalid-feedback">
          Por favor, insira uma busca válida.
        </div>
      </div>
    </form>
    

    <div id="lista-kartodromos">
      <!-- Será preenchido com os resultados do banco de dados -->
    </div>

  </div>

  <script src="js/kartodromo-list-tabs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
