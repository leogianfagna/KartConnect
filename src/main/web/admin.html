<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Admin</title>
  <link rel="icon" type="image/x-icon" href="/icons/favicon-1.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/scroll-bar.css">
</head>

<body class="gradient-headers">
  <div id="navbar-placeholder"></div>
  <script>
    fetch('/src/main/web/html/components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });     
  </script>

  <div class="container" style="max-width: 800px;">
    <h1 class="text-center page-title" style="margin-top: 50px;">ÁREA ADMINISTRATIVA</h1>
    <p class="text-center" style="margin-bottom: 50px;">
      Feito para inserir tempos aleatórios e fictícios nas classificações,<br>
      com objetivo de simular resultados.
    </p>

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-12">
        <label for="validation-name" class="form-label">Nome do kartódromo</label>
        <input type="text" class="form-control" id="validation-name" required>
        <div class="invalid-feedback">Campo não preenchido.</div>
      </div>

      <div class="col-md-6">
        <label for="validation-category" class="form-label">Categoria dos resultados</label>
        <select class="form-select" id="validation-category" required>
          <option selected disabled value="">Selecione...</option>
          <option value="60">60kg</option>
          <option value="70">70kg</option>
          <option value="80">80kg</option>
          <option value="90">90kg</option>
          <option value="100">100kg</option>
        </select>
        <div class="invalid-feedback">Selecione uma categoria para inserir os resultados.</div>
      </div>

      <div class="col-md-6">
        <label for="validation-simulations-total" class="form-label">Total de simulações</label>
        <input type="number" id="validation-simulations-total" class="form-control" aria-describedby="passwordHelpInline" required>
        <div class="invalid-feedback">Campo não preenchido.</div>
      </div>

      <div class="col-12 d-flex justify-content-center" style="margin-top: 30px">
        <button type="submit" class="btn btn-primary form-submit-button" onclick="generateRandomData();">GERAR DADOS</button>
      </div>
    </form>
  </div>
  
  <script src="js/form-validation.js"></script>
  <script src="js/generate-random-data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
