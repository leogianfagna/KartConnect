<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Registrar</title>
  <link rel="icon" type="image/x-icon" href="/src/main/web/icons/favicon-1.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/main/web/css/styles.css">
  <link rel="stylesheet" href="/src/main/web/css/animation.css">
  <link rel="stylesheet" href="/src/main/web/css/scroll-bar.css">
</head>

<body class="page-register">
  <div id="navbar-placeholder"></div>
  <script>
    fetch('/src/main/web/html/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

  <div class="container" style="max-width: 800px;">
    <!-- <img src="/src/main/web/images/main-kart.png"> -->
    <h1 class="text-center page-title" style="margin: 50px;">CADASTRAR</h1>

    <form class="row g-3 needs-validation forms-font" novalidate>
      <div class="col-md-4">
        <label for="validation-name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="validation-name" required>
        <!-- <div class="valid-feedback">Tudo certo!</div> -->
        <div class="invalid-feedback">Insira seu nome corretamente.</div>
      </div>

      <div class="col-md-4">
        <label for="validation-surname" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="validation-surname" required>
        <div class="invalid-feedback">Insira seu sobrenome corretamente.</div>
      </div>

      <div class="col-md-4">
        <label for="validation-username" class="form-label">Usuário</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validation-username" aria-describedby="inputGroupPrepend"
            required>
          <div class="invalid-feedback">Escolha um nome de usuário.</div>
        </div>
      </div>

      <div class="col-md-5">
        <label for="validation-state" class="form-label">Estado</label>
        <select class="form-select" id="validation-state" required>
          <option selected disabled value="">Selecione...</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
        <div class="invalid-feedback">Selecione seu estado de moradia.</div>
      </div>

      <div class="col-md-7">
        <label for="validation-city" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="validation-city" required>
        <div class="invalid-feedback">Forneça sua cidade de moradia.</div>
      </div>

      <div class="col-12">
        <label for="validation-password" class="form-label">Senha</label>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <input type="password" id="validation-password" class="form-control" aria-describedby="passwordHelpInline" minlength="8" required>
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline">Deve conter ao menos 8 caracteres.</span>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label for="invalidCheck">Concordo com os termos e condições</label>
          <div class="invalid-feedback">Você deve concordar antes de cadastrar.</div>
        </div>
      </div>

      <div class="col-12 d-flex justify-content-center" style="margin-top: 30px">
        <button type="submit" class="btn btn-primary form-submit-button">FINALIZAR CADASTRO</button>
      </div>
    </form>
  </div>


  <script src="/src/main/web/js/form-validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
